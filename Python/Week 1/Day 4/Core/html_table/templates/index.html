<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <title>HTML Table</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
                <div class="col-md-12 center-table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="text-center bg-secondary text-warning" >Column 1</th>
                                <th class="text-center bg-secondary text-warning" >Column 2</th>
                                <th class="text-center bg-secondary text-warning" >Column 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td class="text-center" >{{user["first_name"]}}</td>
                                <td class="text-center" >{{user["last_name"]}}</td>
                                <td class="text-center" >{{user["first_name"]}}  {{user["last_name"]}} </td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
                <div class="col">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
