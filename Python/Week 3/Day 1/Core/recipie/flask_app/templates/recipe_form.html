<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between">
                <h1>Add a New Recipe!</h1>
                <div>
                    <a href="/recipes" class="me-3">back to recipes</a>
                    <a href="/logout" class="ms-3">logout</a>
                </div>
            </div>
            {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
            {% for message in messages %}
            <p style="color: red;">{{message}}</p>
            {% endfor %}
            {% endwith %}
            <form action="/recipe/process" method="post" class="form-group d-flex gap-3 justify-content-around">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" cols="30" rows="5"
                            class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="instruction" class="form-label">Instructions</label>
                        <textarea id="instruction" name="instruction" cols="30" rows="10"
                            class="form-control"></textarea>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-evenly">
                    <div>
                        <label for="" class="form-label">Date Cooked/Made</label>
                        <input type="date" class="form-control" name="date_cooked">
                    </div>
                    <div class="form-group">
                        <label for="under">Under 30 minutes?</label>
                        <div>
                            <input type="radio" id="under_yes" name="under" value="yes" checked>
                            <label for="under_yes">Yes</label>
                            <input type="radio" id="under_no" name="under" value="no">
                            <label for="under_no">No</label>
                        </div>
                    </div>
                    <button class="btn btn-success float-right">Submit</button>
                </div>
        </div>
        
        </form>
    </div>
    </div>

</body>

</html>
