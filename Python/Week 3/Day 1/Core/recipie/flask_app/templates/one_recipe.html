<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Welcome,{{current_user.first_name}}</h1>
            <div class="mt-2">
                <a href="/recipes">back to recipes</a>
                <a class="ms-5" href="/logout">logout</a>
            </div>
        </div>
        <div class="d-flex align-content-lg-between justify-content-between">
            <h3>{{recipe.name}}</h3>
            <h5>Posted by : {{recipe.posted_by.first_name}}</h5>
        </div>
        <div class="border border-3 border-dark p-3">
            <div>
                <div class="d-flex gap-5">
                    <p>Description :</p> 
                    <p>{{recipe.description}}</p>
                </div>
                <div class="d-flex gap-5">
                    <p>Under 30 Minutes? :</p>
                    <p>{{recipe.under}}</p>
                </div>
                <div class="d-flex gap-5">
                    <p>Instructions :</p>
                    <p>{{recipe.instruction}}</p>
                </div>
                <div class="d-flex gap-5">
                    <p>Date Made :</p>
                    <p>{{recipe.date_cooked}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
