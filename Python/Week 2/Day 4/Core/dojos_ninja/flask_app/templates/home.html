<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<div class="container">
    <div class="row pt-5">
        <div class="col-6 d-flex flex-column align-items-start ps-5 bg-secondary w-25 p-3 ms-2">
            <h2>New Dojo</h2>
            <form action="/dojo/new" method="post">
                <label for="">name:</label>
                <input type="text" name="name">
                <br>
                <button class="mt-3 w-25 ms-5">create</button>
            </form>
        </div>
        <div class="col-6 d-flex flex-column align-items-center"  >
            <div class="card text-center mb-2 " style="width: 18rem;" >
                <h2>All Dojos</h2>
                {%  for dojo in all_dojos    %}
                <a href="/dojos/{{dojo.id}}" class="mt-3">{{dojo.name}}</a>
                {%     endfor    %}
            </div>
            <a   href="/ninjas">Add Ninja</a>
        </div>
    </div>
</div>
</body>

</html>
