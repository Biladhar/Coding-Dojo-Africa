<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 bg-dark text-primary p-4 mt-4">
                <h1>New Ninja</h1>
                <form action="/ninja/new" method="post">
                    <div class="form-group row mt-4">
                        <label for="select" class="col-4 col-form-label">Dojo :</label>
                        <div class="col-8">
                            <select id="select" name="dojo_id" class="custom-select">
                            {%  for dojo in dojos  %}
                                <option value="{{dojo.id}}">{{dojo.name}}</option>
                                {%  endfor    %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label for="text" class="col-4 col-form-label">First Name :</label>
                        <div class="col-4">
                            <input id="text" name="first_name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label for="text1" class="col-4 col-form-label">Last Name :</label>
                        <div class="col-4">
                            <input id="text1" name="last_name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label for="text2" class="col-4 col-form-label">Age :</label>
                        <div class="col-4">
                            <input id="text2" name="age" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <div class="offset-4 col-8">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
                <a href="/dojos">Home</a>
            </div>
            <div class="col-3"></div>
            
        </div>
    </div>
</body>

</html>
