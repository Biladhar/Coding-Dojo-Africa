<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes part 2</title>
</head>

<body>

    <!-- header-->
    <nav>
        <h1>Network</h1>
    </nav>

    <!-- main -->

    <main>
        <h1>Your Feed</h1>
        <div class="container">

            <!-- left side-->

            <div class="left">
                <img src="./image/user-circle.png" alt="user">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>

            <!-- right side -->

            <div class="rightBox">
                <div class="box">
                    <div class="upper">
                        <h4>Neil M</h4>
                        <div class="right">
                            <p class="likes1">3 like(s)</p>
                            <button class="btn1" onclick="addLikes(this)">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>i just set up this new discord bot, let me</p>
                        <p>know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="box">
                    <div class="upper">
                        <h4>Nichole K</h4>
                        <div class="right">
                            <p class="likes2">12 like(s)</p>
                            <button class="btn2" onclick="addLikes(this)">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>Just finished my <a href="#">next comic</a>, check ot out.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="upper">
                        <h4>Jim R</h4>
                        <div class="right">
                            <p class="likes3">9 like(s)</p>
                            <button onclick="addLikes(this)">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>I can't stop listenig to the <a href="#">new album</a>.</p>
                        <p>Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
